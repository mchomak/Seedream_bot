<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seedream Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .sidebar { min-height: 100vh; background: #343a40; }
        .sidebar a { color: #adb5bd; padding: 10px 20px; display: block; text-decoration: none; }
        .sidebar a:hover, .sidebar a.active { background: #495057; color: #fff; }
        .main-content { padding: 20px; }
        .stat-card { border-left: 4px solid #007bff; }
        .stat-card .card-body { padding: 1.5rem; }
        .stat-card .stat-value { font-size: 2rem; font-weight: bold; color: #007bff; }
        .stat-card .stat-label { color: #6c757d; text-transform: uppercase; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h5 class="px-3 text-white mb-3">
                        <i class="fas fa-robot"></i> Seedream
                    </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/admin/' %}active{% endif %}" href="/admin/">
                                <i class="fas fa-chart-line"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/users' in request.url.path %}active{% endif %}" href="/admin/users">
                                <i class="fas fa-users"></i> Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/transactions' in request.url.path %}active{% endif %}" href="/admin/transactions">
                                <i class="fas fa-dollar-sign"></i> Transactions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/logs' in request.url.path %}active{% endif %}" href="/admin/logs">
                                <i class="fas fa-list"></i> Admin Logs
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" href="/admin/export/users">
                                <i class="fas fa-download"></i> Export Users CSV
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/export/transactions">
                                <i class="fas fa-download"></i> Export Transactions CSV
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link text-danger" href="/admin/logout">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto main-content">
                {% if admin %}
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h2">{% block heading %}Admin Panel{% endblock %}</h1>
                    <span class="text-muted">
                        <i class="fas fa-user-circle"></i> {{ admin.username }}
                    </span>
                </div>
                {% endif %}

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
